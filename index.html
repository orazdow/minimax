<html>
<head>	
	<style type="text/css">
	#ctl *{
		display: inline-block;
	}
		#disp *{
		display: inline-block;

	</style>
</head>
<body>
<script src="p5.min.js"></script>	
<script src="minimax.js"></script>

<div style="background-color: #c6d7ef; padding: 10px;">

<button id="aix">ai X</button>&nbsp;
<button id="aio">ai O</button>&nbsp;

</div>
